<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <center><h1><u>Employee Management System</u></h1></center>
    <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="post">
        <div class="form-group">
            <label for="formGroupExampleInput">First Name</label>
            <input type="text" th:field="*{firstName}"
                   class="form-control" id="formGroupExampleInput" placeholder="Adam">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Last Name</label>
            <input type="text" th:field="*{lastName}"
                   class="form-control" id="formGroupExampleInput2" placeholder="Gilchrist">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput3">Email</label>
            <input type="email" th:field="*{email}"
                   class="form-control" id="formGroupExampleInput3" placeholder="adamg@gmail.com">
        </div>
        <button type="submit" class="btn btn-primary">Add Employee</button>
    </form>
</div>
</body>
</html>
