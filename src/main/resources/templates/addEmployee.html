<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <center><h1><u>Employee Management System</u></h1></center>
    <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="post">
        <div class="form-group">
            <label for="formGroupExampleInput">First Name</label>
            <input type="text" th:field="*{firstName}"
                   class="form-control" id="formGroupExampleInput" placeholder="Adam">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Last Name</label>
            <input type="text" th:field="*{lastName}"
                   class="form-control" id="formGroupExampleInput2" placeholder="Gilchrist">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput3">Email</label>
            <input type="email" th:field="*{email}"
                   class="form-control" id="formGroupExampleInput3" placeholder="adamg@gmail.com">
        </div>
        <button type="submit" class="btn btn-primary">Add Employee</button>
    </form>
</div>
</body>
</html>
