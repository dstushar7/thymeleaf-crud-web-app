<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous">
</head>
<body>
  <div class="container my-2">
      <center>
      <h1><u>Employees List</u></h1>
          <a href="/employee/add" class="btn btn-primary">Add Employee</a></center>
    <table border="1" class="table table-striped table-responsive-md">
      <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
      </tr>
      </thead>
      <tbody>
          <tr th:each="employees: ${listEmployees}">
              <td th:text="${employees.firstName}"/>
              <td th:text="${employees.lastName}" />
              <td th:text="${employees.email}" />
          </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
