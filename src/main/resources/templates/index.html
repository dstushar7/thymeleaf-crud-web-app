<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
</head>
<body>
  <div class="container my-2">
      <center>
      <h1><u>Employees List</u></h1>
          <a href="/employee/add" class="btn btn-primary">Add Employee</a></center>
    <table border="1" class="table table-striped table-responsive-md">
      <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
      </tr>
      </thead>
      <tbody>
          <tr th:each="employees: ${listEmployees}">
              <td th:text="${employees.firstName}"/>
              <td th:text="${employees.lastName}" />
              <td th:text="${employees.email}" />
          </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
